<!DOCTYPE html>
<html>
  <head>
    <title>Board</title>
    <meta name="description" content="A board in an anonymouse message board">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <header>
      <h1 id="boardTitle"></h1>
    </header>
    
    <div id="submitNewThread">
      <div class="newThreadContainer">
        <h2>Submit a new thread:</h2>
        <form id="newThread" method="post" action="/api/threads/">
          <textarea rows="8" cols="120" type="text" placeholder="Thread text..." name="text" required></textarea><br>
          <input type="text" placeholder="password to delete" name="delete_password" required><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    
    <div id="boardDisplay"></div>
    <hr>
    
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <script src="/public/board.js"></script>
  </body>
</html>
